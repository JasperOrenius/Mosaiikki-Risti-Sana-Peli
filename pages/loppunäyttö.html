<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Screen</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if you have one -->
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('Mosaiikki-Risti-Sana-Peli\images\background.PNG');
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            font-family: Arial, sans-serif; /* Font style */
        }

        .end-screen-container {
            width: 700px;
            height: 650px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em; /* Large title */
            color: #2c3e50; /* Dark color for title */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em; /* Standard paragraph size */
            color: #34495e; /* Slightly lighter color for text */
            text-align: center; /* Center text alignment */
            margin: 10px 0;
        }

        .button {
            margin-top: 20px; /* Margin above button */
            padding: 10px 20px; /* Padding around button */
            font-size: 1em; /* Button text size */
            background-color: #3498db; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="end-screen-container">
        <h1>Onneksi olkoon!</h1>
        <p>l채p채isit pelin!</p>
        <button class="button" onclick="restartGame()">Pelaa lis채채</button>
    </div>

    <script>
        function restartGame() {
            window.location.href = 'Mosaiikki-Risti-Sana-Peli\index.html'; // Make sure this points to the correct file
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="start-screen" id="startScreen">
  <h1 class="title">Risti-Sana peli</h1>
  <div id="startButton" class="start-button">
    <button onclick="startGame()">Aloita Peli</button>
  </div>
  <div class="menu">
    <div class="row">
      <div class="menu-item">
        <div class="category">Eläimet</div>
        <img src="images/Eläimet/Karhu.png" alt="karhu" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso1.html')">Helppo</button>
          <button class="button hard" onclick="showInstructions('pages/Taso1.html')">Vaikea</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="category">Linnut</div>
        <img src="images/Linnut/Harakka.png" alt="harakka" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso2.html')">Helppo</button>
          <button class="button hard" onclick="location.href='pages/Taso2.html'">Vaikea</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="category">Kalat</div>
        <img src="images/Kalat/Ahven.png" alt="ahven" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso3.html')">Helppo</button>
          <button class="button hard" onclick="location.href='pages/Taso3.html'">Vaikea</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="menu-item">
        <div class="category">Hyönteiset</div>
        <img src="images/Hyönteiset/Ampiainen.png" alt="ampiainen" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso4.html')">Helppo</button>
          <button class="button hard" onclick="location.href='pages/Taso4.html'">Vaikea</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="category">Sienet</div>
        <img src="images/Sienet/Herkkutatti.png" alt="herkkutatti" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso5.html')">Helppo</button>
          <button class="button hard" onclick="location.href='pages/Taso5.html'">Vaikea</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="category">Marjat</div>
        <img src="images/Marjat/Mansikka.png" alt="mansikka" onclick="toggleCategory(this)">
        <div class="buttons">
          <button class="button easy" onclick="showInstructions('pages/Taso6.html')">Helppo</button>
          <button class="button hard" onclick="location.href='pages/Taso6.html'">Vaikea</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="instructionsModal" class="modal">
  <div class="modal-content">
    <h2>Ohjeet</h2>
    <p>Ennen kuin aloitat pelin, tässä on muutamia ohjeita pelistä.</p>
    <ul>
      <li>kirjoita</li>
      <li>tähä</li>
      <li>ohjeet</li>
    </ul>
    <button id="startGameButton">Aloita Peli</button>
    <button onclick="closeModal()">Sulje</button>
  </div>
</div>
<script src="javascript/index.js"></script>
</body>
</html>

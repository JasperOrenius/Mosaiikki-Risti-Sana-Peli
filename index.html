<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="start-screen" id="startScreen">
  <h1 class="title">Risti-Sana peli</h1>
  <div id="startButton" class="start-button">
    <button onclick="startGame()">Aloita Peli</button>
  </div>
  <div class="menu">
    <div class="row">
      <div class="menu-item">
        <div class="category">Eläimet</div>
        <img src="images/Eläimet/Karhu.png" alt="karhu" onclick="openModal('images/Eläimet/Karhu.png', 'pages/Taso1.html')">
      </div>
      <div class="menu-item">
        <div class="category">Linnut</div>
        <img src="images/Linnut/Harakka.png" alt="harakka" onclick="openModal('images/Linnut/Harakka.png', 'pages/Taso2.html')">
      </div>
      <div class="menu-item">
        <div class="category">Kalat</div>
        <img src="images/Kalat/Ahven.png" alt="ahven" onclick="openModal('images/Kalat/Ahven.png', 'pages/Taso3.html')">
      </div>
    </div>
    <div class="row">
      <div class="menu-item">
        <div class="category">Hyönteiset</div>
        <img src="images/Hyönteiset/Ampiainen.png" alt="ampiainen" onclick="openModal('images/Hyönteiset/Ampiainen.png', 'pages/Taso4.html')">
      </div>
      <div class="menu-item">
        <div class="category">Sienet</div>
        <img src="images/Sienet/Herkkutatti.png" alt="herkkutatti" onclick="openModal('images/Sienet/Herkkutatti.png', 'pages/Taso5.html')">
      </div>
      <div class="menu-item">
        <div class="category">Marjat</div>
        <img src="images/Marjat/Mansikka.png" alt="mansikka" onclick="openModal('images/Marjat/Mansikka.png', 'pages/Taso6.html')">
      </div>
  </div>
</div>
<div id="instructionsModal" class="modal">
  <div class="modal-content">
    <h2>Ohjeet</h2>
    <p>Ennen kuin aloitat pelin, tässä on muutamia ohjeita pelistä.</p>
    <ul>
      <li>Sinun pitää ratkaista ristikko</li>
      <li>Kirjoita eläimen nimi kirjaimilla</li>
      <li>Klikkaa kirjainta ja aseta se oikeaan kohtaan</li>
    </ul>
    <button id="startGameButton">Aloita Peli</button>
    <button onclick="closeModal()">Sulje</button>
  </div>
</div>

<div id="imageModal" class="modal">
  <div class="modal-content" id="modalContent">
    <div class="buttons">
      <button class="button easy" id="easyButton">Helppo</button>
      <button class="button hard" id="hardButton">Vaikea</button>
    </div>
  </div>
</div>

<script src="javascript/index.js"></script>
</body>
</html>
